{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.post_title }}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/single_post.css' %}">
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.post_title }}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.post_image %}" alt="{{ post.post_title }}">
        <address> {{ post.author }} </address>
        <div>
            Last update on: <time> {{post.post_updated_time}} </time>
        </div>
    </article>
</section>

<main>
    <p> {{ post.post_content|linebreaks }} </p>
</main>
{% endblock %}
