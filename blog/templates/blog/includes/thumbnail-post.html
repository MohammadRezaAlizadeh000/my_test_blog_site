{% load static %}

<li>
    <article class="post">
        <a href="{% url 'single_post' post.slug %}">
            <img src="{% static 'blog/images/'|add:post.post_image %}" alt="{{ post.post_title }}"/>
            <div class="post__content">
                <h3>{{ post.post_title }}</h3>
                <p>{{ post.post_description }}</p>
            </div>
        </a>
    </article>
</li>
