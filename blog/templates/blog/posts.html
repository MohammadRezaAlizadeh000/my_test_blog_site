{% extends 'base.html' %}
{% load static %}

{% block title %} All Posts {% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/base_posts.css' %}">
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>My Collected Posts</h2>

    <ul>
      {% for post in all_posts %}
      {% include 'blog/includes/thumbnail-post.html' %}
      {% endfor %}
    </ul>

  </section>
{% endblock %}
